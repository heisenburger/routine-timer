---
title: ☀️ Morning Routine ☀️
---


<header>
  <section class="navigation">
    <button id="prev-task" style="display:none;">←</button>
    <h3 id="routine">{{ page.title }}</h3>
    <button id="exit-routine">✗</button>
  </section>
  

  <section class="task">
    <h1 id="task-title"></h1>
    <button id="random" class="randomiser"></button>
  </section>
</header>

<section class="timer-space">
  <button id="timer">
    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <g class="timer_circle">
        <circle class="timer_circle-elapsed" cx="50" cy="50" r="45"></circle>
        <path
          id="timer-circle-remaining"
          stroke-dasharray="283"
          class="timer_circle-remaining"
          d="
            M 50, 50
            m -45, 0
            a 45,45 0 1,0 90,0
            a 45,45 0 1,0 -90,0
          "
        ></path>
      </g>
    </svg>
    <div class="timer_label">
      <span id="timer-label"></span>
    </div>
    <div class="overtime_label">
      <span id="overtime-label">--:--</span>
    </div>
  </button>
</section>

<footer>
  <button id="next-task">
    <span id="next-task-label"></span>
  </button>
</footer>

<script type="text/javascript">
  {% include timer.js %}
  loadRoutine("morning");
</script>
